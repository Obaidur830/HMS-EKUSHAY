<div class="search-div pt-20">
  <button color="primary" mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field" floatLabel="never">
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off"
      (keyup)="applyFilter($event.target.value)">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <!-- <mat-icon matBadge="15" matBadgeColor="primary">wc</mat-icon> -->

</div>
<!-- <div class="row"> -->
<div class="mat-elevation-z8 pl-10" style="width: 95%; ">
  <mat-table [dataSource]="listData" matSort>
    <ng-container matColumnDef="roomNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>RoomNo</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.roomNo}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="blockName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Block</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.blockName}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="capacity">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Capacity</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.capacity}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="responsibleTeacherName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>responsible Teacher</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.responsibleTeacherName}}</mat-cell>
    </ng-container>
    <!-- <ng-container matColumnDef="department">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.department}}</mat-cell>
    </ng-container> -->
    <!-- <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.$key)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <!-- <button mat-icon-button color="primary" (click)="onViewDetails(row)">
          <mat-icon>reorder</mat-icon>
        </button> -->
        <button mat-icon-button color="primray" (click)="onEdit(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.$key)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="loading">
      <mat-footer-cell *matFooterCellDef colspan="6">
        Loading data...
      </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="noData">
      <mat-footer-cell *matFooterCellDef colspan="6">
        No data.
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}">
    </mat-footer-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
