<mat-toolbar>
  <span>{{assetService.assetForm.controls['$key'].value?"Modify Asset":"New Asset"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="assetService.assetForm" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="$key">
        <mat-form-field>
          <input formControlName="assetId" matInput placeholder="Asset Id*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="assetName" matInput placeholder="Asset Name">
          <!-- <mat-error>Invalid email address.</mat-error> -->
        </mat-form-field>
        <mat-form-field>
          <input formControlName="category" matInput placeholder="Category">
          <!-- <mat-error *ngIf="assetService.assetForm.controls['mobile'].errors?.required">This field is mandatory.</mat-error>
          <mat-error *ngIf="assetService.assetForm.controls['mobile'].errors?.minlength">Minimum 8 charactors needed.</mat-error> -->
        </mat-form-field>
        <mat-form-field>
          <input formControlName="condition" matInput placeholder="Condition">
        </mat-form-field>
        <mat-form-field>
          <input formControlName="location" matInput placeholder="Asset Location">
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <!-- <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button  value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
            <mat-radio-button value="3">Other</mat-radio-button>
          </mat-radio-group>
        </div> -->
        <!-- <mat-form-field>
          <mat-select formControlName="department" placeholder="Department">
            <mat-option>None</mat-option>
            <ng-container *ngFor="let department of departments">
              <mat-option value="{{department}}">{{department}}</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field> -->
       
        <mat-form-field>
          <input formControlName="dateOfPurchase" matInput [matDatepicker]="picker" placeholder="Purchase Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <input type="number" formControlName="price" matInput placeholder="Price">
        </mat-form-field>

        <mat-form-field>
          <input type="number" formControlName="quantity" matInput placeholder="Quantity">
        </mat-form-field>
        <mat-form-field >
          <textarea  formControlName="aboutAsset" matInput placeholder="Leave a Comment"></textarea>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit"
            [disabled]="assetService.assetForm.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
